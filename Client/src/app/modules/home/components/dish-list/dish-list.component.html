<div *ngIf="dishes$ | async as dishes">
  <mat-grid-list
    [cols]="getColsForScreenSize()"
    rowHeight="500"
    gutterSize="10"
  >
    <ng-container *ngFor="let dish of dishes">
      <mat-grid-tile>
        <ng-container *ngIf="user$ | async as user">
          <app-dish-card
            [dish]="dish"
            [isAdmin]="user.isAdmin!"
          ></app-dish-card>
        </ng-container>
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</div>
