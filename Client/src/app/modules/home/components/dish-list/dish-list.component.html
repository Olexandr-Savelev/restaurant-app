<div *ngIf="dishes$ | async as dishes">
  <mat-grid-list
    [cols]="getColsForScreenSize()"
    rowHeight="350"
    gutterSize="10"
  >
    <ng-container *ngFor="let dish of dishes">
      <mat-grid-tile>
        <mat-card class="dish-card">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{ dish.name }}</mat-card-title>
              <mat-card-subtitle>{{ dish.price | currency }}</mat-card-subtitle>
            </mat-card-title-group>
          </mat-card-header>
          <img mat-card-lg-image [src]="dish.image" [alt]="dish.name" />
          <mat-card-content class="dish-card__content">
            <p class="truncate">
              {{ dish.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</div>
