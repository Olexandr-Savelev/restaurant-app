<div *ngIf="dishes$ | async as dishes">
  <mat-grid-list [cols]="cols" rowHeight="1:1.6" gutterSize="10">
    <ng-container *ngFor="let dish of dishes">
      <mat-grid-tile>
        <app-dish-card
          class="dish-card"
          [dish]="dish"
          [user]="user$ | async"
        ></app-dish-card>
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</div>
