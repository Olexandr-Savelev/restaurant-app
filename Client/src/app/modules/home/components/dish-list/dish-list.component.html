<div *ngIf="dishes$ | async as dishes; else loadingSpinner">
  <mat-grid-list [cols]="cols" rowHeight="1:1.2" gutterSize="10">
    <ng-container *ngFor="let dish of dishes">
      <mat-grid-tile>
        <app-dish-card
          class="dish-card"
          [dish]="dish"
          [user]="user$ | async"
        ></app-dish-card>
      </mat-grid-tile>
    </ng-container>
  </mat-grid-list>
</div>
<ng-template class="spinner" #loadingSpinner>
  <mat-spinner></mat-spinner>
</ng-template>
