<mat-card class="dish-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title class="title">{{ dish.name }}</mat-card-title>
      <mat-card-subtitle>{{ dish.price | currency }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <div class="img-container">
    <img mat-card-image [src]="dish.image" [alt]="dish.name" />
  </div>
  <mat-card-content>
    <p class="content-text">
      {{ dish.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="addToCart()">To Cart</button>
    <ng-container *ngIf="user?.isAdmin">
      <button mat-stroked-button color="warn" (click)="onDelete()">
        Delete
      </button>
      <button mat-stroked-button color="primary" (click)="onEdit()">
        Edit
      </button></ng-container
    >
  </mat-card-actions>
</mat-card>
