<h2 class="mat-h2 menu-heading">Restaurant Menu</h2>
<ng-container *ngIf="user$ | async as user">
  <ng-container *ngIf="user.isAdmin">
    <button
      mat-fab
      color="primary"
      aria-label="Example icon button with a delete icon"
      matTooltip="Add new dish"
      (click)="openDialog()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </ng-container>
</ng-container>
<app-dish-list></app-dish-list>
